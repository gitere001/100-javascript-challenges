<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <p class="feeback-messages"  id="message"></p>


      <main>
        <h1>Welcome Back!</h1>
        <form action="#">
          <fieldset>
            <label for="username">Username</label>
            <input type="text" id="login-username" name="username" />
            <small class="username-error">Invalid username</small>
          </fieldset>
          <fieldset class="pword">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="login-password" name="password" />
              <i class="fa fa-eye-slash" id="toggle-password"></i>
            </div>
            <small class="password-error">Invalid password</small>
          </fieldset>
          <label for="remember">
            <input type="checkbox" name="remember" id="remember" />
            Remember me?
          </label>
          <button class="btn" type="submit" id="submit-login">Login</button>
        </form>
        <a href="#">Forgot Password?</a>

        <div class="seperator-line">
          <span>OR</span>
        </div>
        <section class="socials">
          <span><i class="fa-brands fa-facebook-f"></i></span>
          <span><i class="fa-brands fa-instagram"></i></span>
          <span><i class="fa-brands fa-linkedin-in"></i></span>
        </section>
        <section class="signup-link">
          <p>Need an account?<a href="#">SIGN UP</a></p>
        </section>
      </main>
    </div>
    <script src="signup.js"></script>
    <script src="login.js"></script>
  </body>
</html>
