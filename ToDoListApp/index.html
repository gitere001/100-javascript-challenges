<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="add-task-modal">
      <p class="message-feedback">Task Added Successfully</p>
      <fieldset>
        <label for="task-title">Task Title</label>
        <input
          type="text"
          id="task-title"
          name="task-title"
          placeholder="Enter task title"
          maxlength="70"
          required
        />
        <small class="title-error">Title is required</small>
      </fieldset>

      <!-- <fieldset>
        <label for="task-description">Task Description(optional)</label>
        <textarea
          id="task-description"
          name="task-description"
          placeholder="Enter  task Description"
          maxlength="100"
        ></textarea>
      </fieldset> -->

      <fieldset>
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="work">Work</option>
          <option value="personal" selected>Personal</option>
          <option value="health">Health</option>
          <option value="finance">Finance</option>
          <option value="education">Education</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="due-date">Due Date And Time</label>
        <input type="datetime-local" name="due-date" id="due-date" required />
        <small class="due-date-error">Due Date is required</small>
      </fieldset>

      <div class="buttons">
        <button class="btn" id="close-modal-btn">Close</button>
        <button class="btn" id="submit-task">Add</button>
      </div>
    </div>

    <header>
      <img src="logo.webp" alt="" />
      <div class="title">
        <h1>Todo List</h1>
        <p id="current-date"></p>
      </div>
      <button class="btn" id="add-task-btn">+ Add Task</button>
    </header>
    <main>
      <section class="filters">
        <fieldset>
          <label for="task-time-period">Time Period</label>
          <select name="" id="task-time-period">
            <option value="today">Today's Task</option>
            <option value="past-week">Past Week</option>
            <option value="all">All Tasks</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="status">Status</label>
          <select name="" id="status">
            <option value="all-status">All Status</option>
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </fieldset>
      </section>
      <section class="task-display">
      </section>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
